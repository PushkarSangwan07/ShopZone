<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#5E35B1"/>
  
  <!-- Shopping Bag Shape -->
  <g transform="translate(200, 200)">
    <!-- Bag Body -->
    <path d="M -70 -40 L -80 80 Q -80 95 -65 95 L 65 95 Q 80 95 80 80 L 70 -40 Z" 
          fill="#FFFFFF" 
          stroke="none"/>
    
    <!-- Bag Handle Left -->
    <path d="M -50 -40 Q -50 -80 -25 -80 Q 0 -80 0 -60" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Bag Handle Right -->
    <path d="M 50 -40 Q 50 -80 25 -80 Q 0 -80 0 -60" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Shopping Cart Icon (Small accent) -->
    <g transform="translate(0, 20)">
      <circle cx="-15" cy="35" r="4" fill="#5E35B1"/>
      <circle cx="15" cy="35" r="4" fill="#5E35B1"/>
      <path d="M -25 0 L -20 0 L -10 25 L 20 25 L 25 10 L -5 10" 
            fill="none" 
            stroke="#5E35B1" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Sparkle/Star accent (top right) -->
    <g transform="translate(55, -25)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" 
            fill="#FFD54F"/>
    </g>
    
    <!-- Sparkle/Star accent (left) -->
    <g transform="translate(-60, 10)">
      <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" 
            fill="#FFD54F"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#5E35B1" 
        text-anchor="middle">
    Shopify
  </text>
</svg>